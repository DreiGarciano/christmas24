<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-front">
        <div class="snowflakes">
          <div class="snowflake">❄</div>
          <div class="snowflake">❄</div>
          <div class="snowflake">❄</div>
        </div>
        <div class="tree">
          <div class="star"></div>
          <div class="branches">
            <div class="branch"></div>
            <div class="branch"></div>
            <div class="branch"></div>
          </div>
          <div class="trunk"></div>
        </div>
        <h1>Merry Christmas!</h1>
        <p>Click to open your card!</p>
      </div>
      <div class="card-inside">
        <h1>Merry Christmas!</h1>
        <p>May the beauty of Christmas fill your heart with peace and happiness. Here's to a season of love and new beginnings. Merry Christmas and a Happy New Year!</p>
        <button id="close-card">Close</button>
      </div>
    </div>
  </div>
